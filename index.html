<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="Assets/4375011_logo_netflix_icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="home" class="img-fluid">
    <header >
        <nav>
            <div class="netflix">
                <a href="#" class="navbar-brand">
                    <img src="Assets//Logonetflix.png" alt="" class="img-fluid" width="30px" height="30px"></a>
            </div>
        </nav>
    </header>
        <section>
            <div class="container col-md-4 col-12">
                <h1>Sign In</h1>
                <form action="Login" method="post">
                    <div class="box0"><input type="email" name="email" id="email"  placeholder="Email or mobile number" required></div>
                    <div class="box"><input type="password" name="password" id="password" placeholder="Password" required></div>
                    <div class="button"><input type="submit" value="Sign In"></div>
                    <h4>OR</h4>
                    <div class="button1"><input type="submit" value="Use a sign-in code"></div>
                    <h3><a href="">Forgot password?</a></h3>
                    <div class="tick"><input type="checkbox" name="checkbox" id="checkbox" >Remember me</div>
                    <h2>New to Netflix? <a href="">Sign up now.</a></h2>
                    <p class="end">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></p>
                </form>
            </div>
        </section>
        <section id="hello">
            <div class="container2">
            <p>Questions? Call 000-800-919-1694</p>
            <ul>
                <li><a href="">FAQ</a></li>
                <li><a href="">Help Centre</a></li>
                <li><a href="">Terms of Use</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Cookie Preferences</a></li>
                <li><a href="">Corporate Information</a></li>
            </ul>
            <select name="language" id="language">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
            </select>
        </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
